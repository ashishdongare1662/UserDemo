<div class="container p-5">
    <button [routerLink]="['create-user']">Add User</button>
    <table class="table table-striped table-bordered table-sm row-border hover mt-2" id="datatableexample">
        <thead>
            <tr>
                <th> Name</th>
                <th>Email</th>
                <th>PhoneNo</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            @for (item of data; track item) {
            <tr>
                <td>{{item.FirstName}} {{item.LastName}}</td>
                <td>{{item.Email}}</td>
                <td>{{item.PhoneNo}}</td>
                <td>
                    <button class="btn btn-secondary" (click)="onEdit(item.Email)">Edit</button>

                    <button class="btn btn-danger" style="margin-left:10px"  (click)="onDelete(item)">Delete</button>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
